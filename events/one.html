<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .container{
            border: 5px solid blue;
            display: flex;
            width:50%;
        }
        .box{
            height: 200px;
            width: 20%;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
     <div class="container" id="container">
        <div class="box" id="box1" onclick="myFunction()">box1</div>
        <div class="box" id="box2" onmousemove="mouseover()">box2</div>
        <div class="box" id="box-3">box3</div>
        <div class="box" id="box4">box4</div>
     </div><br><br>


     <form action="#">
        <input type="text" onkeypress="keypress()" onkeydown="keydown()" onkeyup="keyup()">
     </form>
     <script src="index.js"></script>


</body>
</html>
